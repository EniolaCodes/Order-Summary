<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="illustration">
    </div>
    <div class="card">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of song,audiobooks and podcasts on my device
        anywhere you like</p>
    </div> 
    <div class="flex-container">
      <img class="icon" src="./images/icon-music.svg" alt="icon">
      <div>
        <h4>Annual Plan</h4>
        <p>$59,99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="payment">
      <button class="button">Proceed to payment</button>
    <a href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
